name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Используем уже предустановленный SDK
      - name: Configure Android SDK
        run: |
          echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "✅ Using built-in Android SDK at $ANDROID_HOME"

      # Настраиваем Gradle
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      # Проверка наличия gradlew
      - name: Generate Gradle Wrapper if missing
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "Gradle wrapper not found — generating..."
            gradle wrapper --gradle-version 8.7
          else
            echo "Gradle wrapper already exists."
          fi

      # Сборка
      - name: Build APK
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon --stacktrace --warning-mode all

      # Проверяем выходные файлы
      - name: Check outputs
        run: ls -R app/build/outputs || true

      # Загружаем apk
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: app/build/outputs/apk/release/app-release.apk
